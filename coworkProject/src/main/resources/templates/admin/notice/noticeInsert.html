<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>

    <th:block th:replace="~{common/common}"></th:block>
    <link rel="stylesheet" href="/css/employee/board/board.css">
</head>
<body>

    <div th:replace="~{admin/left/adminLeftSideBar}"></div>

    <form class="container" id="noticeInsertForm" enctype="multipart/form-data" action="/admin/notice/noticeInsert" method="post">
    
        <!-----------------------------------------------   타이틀  ------------------------------------------------------------------>

        <div class="title"><span class="">공지사항</span></div>
        
        
            <div class="default-line default-padding">

            <!-- 제목 -->
            <div class="ins-css insertForm">
                <div><label>제목</label></div>
                <input class="default-line listBtn" name="noticeTitle" id="noticeTitle">
            </div>

            <!-- 파일 -->
            <div class="fileUploadForm">

                <div class="fileType default-btn gray-border-btn">
                    <span class="">파일첨부</span>
                    <span class="fileSelect"><input type="file" name="files" id="fileInput" accept="files/board/*" multiple="multiple"/></span>
                </div>

                <div>
                    <div><button type="button" class="fa-solid fa-chevron-up btnBoarder fileListInfo"></button><label>첨부파일</label><label id="fileCnt">0</label><label>개</label><!--<label class="colorGray">(12.1KB)</label>--></div>
                    <table class="default-line preview">
                        <!--<tr>
                            <td><i class="fa-solid fa-image"></i><label>검색.png</label><label class="colorGray">3.09KB</label></td>
                            <td><a class="fa-solid fa-xmark"></a></td>
                        </tr>-->
                    </table>

                    <div id="smarteditor">
                        <textarea name="noticeContent" id="noticeContent" rows="10" cols="100"></textarea>
                    </div>
                </div>
                
            </div>

        </div>

        <!-- 버튼 -->
        <div class="defaultBtn insBtn">
            <button type="button" class="default-btn glucose-btn" id="noticeInsert">등록</button>
            <button type="button" class="default-btn glucose-btn margin10" onclick="location.href='/admin/notice/noticeList';">취소</button>
        </div>
        
    </form>

    <!-- 스마트 에디터 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/lib/smarteditor2/se/js/service/HuskyEZCreator.js" data-cfasync="false"></script>

    <script src="/js/admin/notice/noticeInsert.js"></script>
    <script src="https://kit.fontawesome.com/247c6d7026.js" crossorigin="anonymous"></script>
</body>
</html>
