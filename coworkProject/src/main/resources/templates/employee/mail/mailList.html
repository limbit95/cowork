<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체메일</title>

    <th:block th:replace="~{common/common}"></th:block>
    <link rel="stylesheet" href="/css/employee/mail/mail.css">

</head>
<body>
    <th:block th:replace="~{employee/userMain/leftSideBar}"></th:block>
    
    <section class="container">

        <div class="mailHeader">
            <div class="mailLabel">
                <label>전체메일</label>
                <div class="cntLabel">
                    <a th:text="${noReadCount}">안 읽은 메일 개수</a> 
                    / <span th:text="${mailCount}">전체 메일 개수</span>
                </div>
                <div>
                    <button class="default-btn glucose-btn" id="sendBtn" th:onclick="location.href='/mail/mailInsert'">메일쓰기</button>
                </div>
            </div>
            <form th:action="@{mailList}" method="get" class="search" id="searchForm">

                <select class="default-line" name="key" id="searchKey">
                    <option value="1">제목</option>
                    <option value="2">내용</option>
                    <option value="3">보낸 사람</option>
                </select>
                <div class="default-line">
                    <input type="text" name="mailQuery" id="SearchQuery" placeholder="검색">
                    <button class="fa-solid fa-magnifying-glass"></button>
                </div>
            </form>
                
            
        </div>

        <!-- 테이블 -->

        <div class="board">
            <div class="table-body">
                <div class="checkDiv">
                    <input type="checkbox" id="checkAll">
                    <i class="fa-solid fa-sort-down"></i>
                    <label class="delBtn" id="deleteBtn">삭제</label>
                </div>
                <div></div>
                <div></div>
                <div class="menuDiv">
                    <div class="sortByDate">
                        <i class="fa-solid fa-clock"></i>
                        <i class="fa-solid fa-sort-down"></i>
                    </div>
                    <div class="sortBy">
                        <i class="fa-solid fa-bars"></i>
                        <i class="fa-solid fa-sort-down"></i>
                    </div>
                </div>
            </div>

            <div class="table-body row" th:each="mail : ${mail}" th:object="${mail}" 
                th:onclick="|location.href='@{/mail/mailDetail/{mailNo} (mailNo=*{mailNo})}'|">
                <div class="checkDiv">
                    <input type="checkbox" th:attr="data-mail-id=${mail.mailNo}">
                    <div><span th:text="${mail.senderTeamNm}" id="senderTeamNm">팀이름</span>&nbsp;<span th:text="${mail.sender}">이름</span></div>
                </div>
                <div th:attr="data-mail-id=${mail.mailNo}"  th:text="|${session.loginEmp.empCode == mail.empCode ? '[보낸 메일함]' : '[받은 메일함]'} 
                            &nbsp; ${mail.mailTitle}|" id="mailTitle" class="mailTitle">
                    메일 제목
                </div>
                
                <div th:text="${mail.mailWriteDate}" id="mailWriteDate">메일 보낸 시각</div>
            </div>



            <!-----------------------------------------------   페이지 네이션  ------------------------------------------------------------------>

            <div class="pagination-area">
        
                <ul class="pagination" th:object="${pagination}">

                    <!-- 첫 페이지로 이동 -->
                    <li><a th:href="@{/mail/mailList(cp=1, key=${param.key}, query=${param.query})}">&lt;&lt;</a></li>
                    <!-- 이전 목록 마지막 번호로 이동 -->
                    <li><a th:href="@{/mail/mailList(cp=*{prevPage}, key=${param.key}, query=${param.query})}">&lt;</a></li>
                    <!-- 특정 페이지로 이동 -->
                    <th:block th:each="i : *{#numbers.sequence(startPage, endPage)}">                       
                    <!-- 현재 보고있는 페이지 -->
                    <li th:if="${i} == *{currentPage}">
                        <a class="current" th:text="${i}">1</a>
                    </li>                       
                    <!-- 보고있지 않은 페이지 -->
                    <li th:unless="${i} == *{currentPage}">
                        <a th:text="${i}" th:href="@{/mail/mailList(cp=${i}, key=${param.key}, query=${param.query})}">2</a>
                    </li>
                    </th:block>
                    <!-- 다음 목록 시작 번호로 이동 -->
                    <li><a th:href="@{/mail/mailList(cp=*{nextPage}, key=${param.key}, query=${param.query})}">&gt;</a></li>
                    <!-- 끝 페이지로 이동 -->
                    <li><a th:href="@{/mail/mailList(cp=*{maxPage}, key=${param.key}, query=${param.query})}">&gt;&gt;</a></li>
                </ul>
            </div>
        </div>
    </section>

    <script src="/js/employee/mail/mailList.js"></script>

</body>
</html>
