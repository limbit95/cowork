<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do</title>

        <th:block th:replace="~{common/common}"></th:block>
        <link rel="stylesheet" href="/css/employee/todo/todo.css">
    </head>
    <body>
        <section class="container">
            <!-- 타이틀 -->
            <div class="title"><span>할 일</span></div>

            <!-- 검색창 -->
            <div class="search">
                <div class="default-line">
                    <input>   
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div> 
            </div>

            <!-- 등록 버튼 -->
            <div>
                <button class="default-btn glucose-btn">등록</button>
            </div>

            <!-- 할 일 헤드 -->
            <div class="todoHead">
                <input type="checkbox">
                <div>전체</div>
                <div>내 담당</div>
                <div>요청</div>
                <div>
                    <input type="checkbox"> 완료한 일 보기
                </div>
                <div>
                    <select class="default-line">
                        <option>등록순</option>
                        <option>최신순</option>
                    </select>
                </div>
            </div>

            <!-- 할 일 목록 -->
            <div>
                <!-- 하나 -->
                <div>
                    <div><input type="checkbox"></div>
                    <div>할 일 제목이지롱</div>
                    <div class="select">
                        <div class="selected">
                            <div class="selectedValue">시작하기</div>
                        </div>
                        
                        <ul class="optionList">
                            <li class="optionItem" id="ongoing">진행중</li>
                            <li class="optionItem" id="complete">완료</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
