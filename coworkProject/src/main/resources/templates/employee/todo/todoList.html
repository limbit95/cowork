<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do</title>

        <th:block th:replace="~{common/common}"></th:block>
        <link rel="stylesheet" href="/css/employee/todo/todo.css">
    </head>
    <body>
        <th:block th:replace="~{employee/userMain/leftSideBar}"></th:block>

        <section class="container">
            <!-- 타이틀 -->
            <div class="title"><span>할 일</span></div>

            <!-- 검색창 -->
            <form>
                <div class="search" id="searchTodo">
                    <div class="default-line">
                        <input>   
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div> 
                </div>
            </form>

            <!-- 등록/삭제 버튼 -->
            <div id="btnArea">
                <form>
                    <button class="default-btn glucose-btn" id="insertBtn" type="button">등록</button>
                </form>
                <form>
                    <button class="default-btn glucose-btn" id="deleteBtn">삭제</button>
                </form>
            </div>

            <div class="todoArea">
                <!-- 할 일 헤드 -->
                <div class="todoHead">
                    <div><input type="checkbox"></div>
                    <div id="selectAll">전체</div>
                    <div id="meInCharge">내 담당</div>
                    <div id="request">요청</div>
                    <div>
                        <input type="checkbox" id="doneList">완료한 일 보기
                        <label for="doneList"></label>
                    </div>
                    <div>
                        <select class="default-line">
                            <option>등록순</option>
                            <option>최신순</option>
                        </select>
                    </div>
                </div>
                <div class="todoListArea"> 
                    <!-- 할 일 목록 -->
                    <div class="todoList">
                        <!-- 하나 -->
                        <div class="todo" th:each="todo : ${todo}">
                            <div><input type="checkbox"></div>
                            <div class="todoTitle" th:text="${todo.todoTitle}"
                                    th:attr="data-todo-id=${todo.todoNo}">할 일 제목</div>
                            <div class="select">
                                <div class="selected"></div>

                                <ul class="optionList">
                                    <li class="optionItem" id="ongoing">시작하기</li>
                                    <li class="optionItem" id="ongoing">진행중</li>
                                    <li class="optionItem" id="complete">완료</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                     <!-- 할 일 상세/수정 -->
                     <form action="update" method="post" enctype="multipart/form-data" name="todoUpdateForm" id="todoUpdateForm">
                        <div class="todoDetailArea" style="display: none;" id="todoDetailArea">
                            <div id="updateBtnArea">
                                <!--th:if문 처리해야함-->
                                <button id="updateBtn" type="submit">수정</button>
                                <button id="cancelBtn" type="button">취소</button>
                            </div>
                            <div>
                                <div class="detailTitle">기한</div>
                                <div class="detailContent">
                                    <input type="date" name="todoEndDate">
                                </div>
                            </div>
                            <div>
                                <div class="detailTitle">요청자</div>
                                <div class="detailContent">
                                    <input name="requestEmp">
                                </div>
                            </div>
                            <div class="inCharge">
                                <div class="detailTitle">담당자</div>
                                <div class="detailContent">
                                    <input name="inChargeEmp">
                                </div>
                            </div>
                            <div>
                                <div class="detailTitle">요청 제목</div>
                                <div class="detailContent">
                                    <input name="todoTitle">
                                </div>
                            </div>
                            <div class="detailTitle">요청 내용</div>
                            <div class="detailContent">
                                <textarea id="requestContent" name="todoContent"></textarea>
                            </div>
                           <div>
                                <div class="detailTitle" id="fileArea">첨부파일</div>
                                <div class="fileBox">
                                    <input type="file" id="uploadFile" multiple name="files" style="display: none;">
                                    <label for="uploadFile" class="uploadFileLabel">내 PC</label>
                                </div>
                            </div>
                            <div class="fileList">
                                <ul id="fileList">
                                    <li>
                                        <a>파일 이름</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </form>
                    <!-- 할 일 등록창 -->
                    <form action="insert" method="post" enctype="multipart/form-data" name="todoInsertForm" id="todoInsertForm">
                        <div class="todoInsertArea" style="display: none;" id="todoInsertArea">
                            <div id="insertBtn2Area">
                                <button id="insertBtn2" type="submit">등록</button>
                            </div>
                            <div>
                                <div class="detailTitle">기한</div>
                                <div class="detailContent">
                                    <input type="date" name="todoEndDate">
                                </div>
                            </div>
                            <div>
                                <div class="detailTitle">요청자</div>
                                <div class="detailContent">
                                    <input name="requestEmp">
                                </div>
                            </div>
                            <div class="inCharge">
                                <div class="detailTitle">담당자</div>
                                <div class="detailContent">
                                    <input name="inChargeEmp">
                                </div>
                            </div>
                            <div>
                                <div class="detailTitle">요청 제목</div>
                                <div class="detailContent">
                                    <input name="todoTitle">
                                </div>
                            </div>
                            <div class="detailTitle">요청 내용</div>
                            <div class="detailContent">
                                <textarea id="requestContent" name="todoContent"></textarea>
                            </div>
                           <div>
                                <div class="detailTitle" id="fileArea">첨부파일</div>
                                <div class="fileBox">
                                    <input type="file" id="uploadFile" multiple name="files" style="display: none;">
                                    <label for="uploadFile" class="uploadFileLabel">내 PC</label>
                                </div>
                            </div>
                            <div class="fileList">
                                <ul id="fileList">
                                    <li>
                                        <a >파일 이름</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </form>
                    
            </div> 
        </section>

        <script src="/js/employee/todo/todo.js"></script>
    </body>
</html>
