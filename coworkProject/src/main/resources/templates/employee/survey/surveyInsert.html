<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Insert</title>
   <link rel="stylesheet" href="/css/employee/survey/surveyInsert.css">
</head>
<body>
   <th:block th:replace="~{employee/userMain/leftSideBar}"></th:block>

   	<div id="insertSurveyContainer">
		<div id="surveyWriteText">
		 설문 작성 
		</div>	
		<div> 대상  
			<button type="button">전체</button>
			<button type="button">직급</button>
			<button type="button">사원조회</button>
		</div>
		<div> 설문 시작일 <input type="date">  </div>
		<div> 설문 종료일 		<input type="date"> </div>
		<div id="surveyTitleDiv">
			<span style="color: coral;">*</span>
			<input type="text" placeholder="설문 제목을 작성해주세요" id="surveyTitle">
		</div>	
		
		<div id="makeQuestionBtnDiv"> 
			<button type="button" id="makeMultipleQuestion">객관식 추가</button>
			<button 	type="button" id="makeSubjectiveQuestion">주관식 추가</button>			
		</div>
		
		<div id="questionArea">
		</div>

   </div>
   
   
   
   <!-- 바닥에 딱 붙는게 싫어서 추가한 빈 공간  -->
       <div id="forBottomEmptySpace">
			 완료
	  </div>
   
   
      <script src="/js/employee/survey/surveyInsert.js"></script>

    
</body>
</html>
