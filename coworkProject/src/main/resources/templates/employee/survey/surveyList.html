<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurveyList</title>

    <link rel="icon" href="/images/favicon.png">
    <link rel="stylesheet" href="/css/employee/survey/surveyList.css">
    
</head>
<body>
    <th:block th:replace="~{employee/userMain/leftSideBar}"></th:block>
    
    <section class="container" id="surveyContainer">
        <!-- 설문조사 목록 제목 -->
        <div class="title"><span>받은 설문</span></div>
    </section>

    <!-- 설문 목록, 투표 현황 Button -->
    <section class="surveyListContainer">

        <div class="surveyListDiv">
            <button class="default-btn baby-blue-btn-survey" id="surveyListBtn">받은 설문</button>
            <button class="default-btn baby-blue-boarder-btn" id="voteCurrentBtn">내 설문 관리</button>
        </div>

    </section>

    <!-- 설문 목록 보여질 곳 -->
    <section class="container">

        <div class="boardDiv">

            <div class="table-head">
                <div>제목</div>
                <div>작성자</div>
                <div>기한</div>
            </div>

            <div class="table-body">
				<th:block th:each="survey : ${newSurveyList}" >
										
					<a th:href="@{/survey/surveyDetail/{surveyNo}(surveyNo=${survey.surveyNo})}">
						<div th:text="${survey.surveyMainTitle}" 
						th:style="'color:' + (${survey.answerFl} ? 'red' : 'blue')"
						></div>
					</a>	
					<div th:text="${survey.fullName}"
					th:style="'color:' + (${survey.answerFl} ? 'red' : 'blue')"
					></div>	
					<div th:text="${survey.restDays} + ' 일'"
					th:style="'color:' + (${survey.answerFl} ? 'red' : 'blue')"></div>					
					
					
				</th:block>
				
				
				
            </div>
            
        </div>
        
    </section>

	
    <!-- 투표현황 보여질 곳 -->
    <section class="container">
        <div class="boardDiv">
            <div class="table-body">
                <div class="tableTitle">
                    <a href="surveyVoteCurrent">설문 제목입니다. 눌러서 들어가면 투표현황을 확인할 수 있습니다.</a>
                </div>
                <div class="tableIcon"><i class="fa-solid fa-check-to-slot"></i></div>
                <div class="tableVote">투표율 50%</div>
            </div>
        </div>
    </section>

	
	
	
	
	
	
	
	
	
    <script src="/js/employee/survey/surveyList.js"></script>
    <script src="https://kit.fontawesome.com/247c6d7026.js" crossorigin="anonymous"></script>
</body>
</html>
