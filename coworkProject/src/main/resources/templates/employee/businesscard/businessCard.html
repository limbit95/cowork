	<div id="businessCardMakeTitle">
		명함 변경

		<div id="businessCardTemplateText">
			<span style="font-size: 20px; color: #214177; padding:5px;">명함 템플릿</span>
			<span style="font-size: 12px; color: coral;">회사 로고가 설정되어 있지 않을 경우, C 라는 로고가 표시됩니다. 회사 로고를 설정해주세요.</span>
		</div>
		<div id="businessCardTemplateTextBorderBottom"></div>
	</div>

		<div id="templateOneContainer">
			<div style="font-size: 18px; color:#214177;" id="templateOneContainerInnerDiv">
				Type 1
			</div>
		</div>
		<div id="templateTwoContainer">

			</div>
		</div>

	<div id="templateCardDesignContainer">
		<div id="templateDesignOne" style="
		width: 15vw;
		height: 145px;
		margin-right: 3vw;
		display: flex; 
		justify-content: center;
		align-items: center;
		">
			<div id="firstTemplateDesign"
			style="
			width: 225px; 
			height: 145px; 
			background-color: #82A6CB;
			border-radius: 5px;
			box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.1);
			"
			>
				<!-- ------------------- 첫번째 명함 시작 ---------------------- -->
				<div class="test" 
				style="display: flex; 
				justify-content: center;  
				flex-direction: column;
				width: 100%; 
				height: 100%; 
				border-top-left-radius: 15%;
				border-bottom-right-radius: 15%;
				background-color: white;
				border: 1px solid white;
				">
					<!-- 이미지 부분 시작 -->
					<div style="display:flex; justify-content: flex-end; width: 100%;  overflow:hidden;">
						<img th:if="${session.loginEmp.comLogo} != null" th:src="${session.loginEmp.comLogo}" class="comLogoImg" 
														style="width: 60px;
															   height: 60px;
															   border-radius: 5px;
															   margin-right: 20px;
															   object-fit: contain; 
															   object-position: center; 
															   ">
						<img th:if="${session.loginEmp.comLogo} == null" src="/images/cowork_favicon.png" class="comLogoImg" 
							style="width: 60px;
								   height: 60px;
								   border-radius: 5px;
								   margin-right: 20px;
								   object-fit: contain; 
								   object-position: center; 
						   ">		
					</div>
					<!-- 이미지 부분 끝 -->
					
					<!-- 글 부분 시작 -->
					<div style="margin-top: 5px; 
								margin-left: 20px;
								display: flex; 
								justify-content: center;  
								flex-direction: column;
								">
						<!-- 이름 + 직급 -->
						<div style="display: flex;
						 			color:#214177;">
							<div th:text="${session.loginEmp.empLastName} + ${session.loginEmp.empFirstName}"
								 style="color:#214177;"
							></div>
							&nbsp;|	&nbsp;
							<div th:text="${session.loginEmp.positionNm}"></div>							
						</div>
						<!-- 핸드폰 -->
						<div style="display: flex; 
									margin-top: 3px; 
									align-items: center;">
							<i class="fa-solid fa-phone-volume" 
								style="color:#214177;"></i>
							&nbsp; &nbsp;
							<div th:text="${session.loginEmp.phone}" 
							style="margin-top:5px; color:#214177;"></div>
						</div>
						<!-- 이메일 -->
						<div style="display: flex; align-items: center;">
							<i class="fa-solid fa-at" 
							style="color:#214177;"></i>
							&nbsp; &nbsp;
							<div th:text="${session.loginEmp.empEmail}"						style="margin-top:5px;						color:#214177;"></div>
						</div>
					</div>		
					<!-- 글 부분 끝 -->
				</div>
				<!-- ------------------- 첫번째 명함 끝 ---------------------- -->
			</div>
