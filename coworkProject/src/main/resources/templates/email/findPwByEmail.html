<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- css, js 파일은 이메일 첨부 불가 -->
    <!-- 대신 인라인 형식으로는 작성해서 구현 가능 -->
    <div style="display: flex; flex-direction: column; align-items: center;">
        <img src="cid:logo" width="200px">

        <h3 style="text-align: center;">
            아래 버튼을 통해
            <br>
            비밀번호 재설정을 진행해주세요
        </h3>
        <!-- 추후 http -> https 변경해야 할수도? -->
        <form action="http://localhost/user/resetPwPage" method="post">
            <input hidden th:value="${item}" name="item">
            <button 
            style="
            border-radius: 5px; padding: 5px 20px;
            background-color: #426DA7; border: 2px solid #426DA7; width: 180px; height: 50px; font-size: 16px; color: white;
            text-decoration: none; cursor: pointer;
            ">비밀번호 재설정</button>
        </form>
    </div>

</body>
</html>
