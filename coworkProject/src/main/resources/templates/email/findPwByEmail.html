<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- css, js 파일은 이메일 첨부 불가 -->
    <!-- 대신 인라인 형식으로는 작성해서 구현 가능 -->
    <div style="display: flex; flex-direction: column; align-items: center;">
        <!-- Content-ID 로 등록된 이미지 중 logo를 출력 -->
        <img src="cid:logo" width="200px">

        <h3 style="text-align: center;">
            아래 발급된 인증 번호를
            <br>
            아이디 찾기 화면에 입력 후 인증 버튼을 눌러주세요
        </h3>
        <h3>
            <th:block th:text="${item}"></th:block>
        </h3>
        <!-- 추후 http -> https 변경해야 할수도? -->
        <a th:href="@{http://localhost/user/resetPw?item={item}}" 
        style="
        border-radius: 5px; padding: 5px 20px;
        background-color: #BDD8F1; border-radius: 2px solid #BDD8F1; width: 400px; height: 50px; font-size: 16px; color: white;
        text-decoration: none;
        "
        data-emp-info="${item}">인증</a>
    </div>

</body>
</html>
