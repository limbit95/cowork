<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지를 찾을 수 없습니다.</title>

    <style>
        :root{ 
            font-size: 62.5%;
        }
    
        *{ padding: 0; margin: 0; box-sizing: border-box; }
    
        .container{
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
            position: relative;
        }
    
        .error-number-container{
            position: absolute;
            z-index: -10;
        }
    
        .error-number-container > h1{
            color : var(--main-color);
            opacity: 0.2;
            font-size: 40rem;
            font-family: 'NanumBarunGothic', sans-serif;
        }
    
        .error-message-container{  text-align: center;  }
        .error-message-container > * { 
            margin: 1rem;
            font-family: 'NanumBarunGothic', sans-serif;
            letter-spacing: 0.2rem;
        }
    
        .error-message-container > h1{
            font-size: 7rem;
        }
    
        .error-message-container > p{
            font-size: 2rem;
        }
    
        .btn-area{
            display: flex;
            justify-content: center;
        }
    
        .main-btn{
            text-decoration: none;
            font-size: 2rem;
            color : white;
            background-color: var(--main-color);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 30rem;
            height: 5rem;
            border-radius: 5px;
            border: 0.2rem solid var(--main-color);
            transition-duration: 0.2s;
        }
    
        .main-btn:hover{
            background-color: white;
            color: var(--main-color);
        }
    
    </style>

    <link rel="icon" href="/images/favicon.png">
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>

    <main class="container">

        <section class="error-number-container">
            <h1>404</h1>
        </section>

        <section class="error-message-container">

            <h1>페이지를 찾을 수 없습니다</h1>

            <p>페이지의 주소가 올바르지 않거나, 변경/삭제되어 이용할 수 없습니다.</p>

            <article class="btn-area">
                <a class="main-btn" href="/">메인 페이지로 이동</a>
            </article>
        </section>
    </main>

</body>
</html>
