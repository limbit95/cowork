<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Find Id</title>

        <link rel="icon" href="/images/favicon.png">
        <link rel="stylesheet" href="/css/user/login.css">
    </head>
    <body>
        <main>

            <!-- 로고 -->
            <div>
                <img src="/images/coworkLogo.png" class="coworkLogoB">
            </div>

            <section class="formArea">
                <span id="findId">아이디 찾기</span>
                <div class="inputInfoArea">
                    <input placeholder="이름 (성 제외하고 입력)" id="empName">
                    <div>
                        <input placeholder="이메일" id="empEmail">
                        <button id="authMailBtn">인증메일</button>
                    </div>
                    <div>
                        <input placeholder="인증번호" id="authkey">
                        <button id="authBtn">인증</button>
                    </div>
                    <div class="message">
                        아이디 : 000 입니다.
                    </div>
                </div>
            </section>
        </main>

        <script src="/js/user/login.js"></script>

    </body>
</html>
